<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>test_ajax</title>
<script src="/js/jquery-3.7.1.min.js"></script>
<style>
		#comment {
			width: 350px;
		}
		thead tr {
			background-color: #cccccc;
		}
		tbody tr:nth-child(odd) {
			background-color: #dddddd;
		}
		th {
			width: 80px;
		}
		th.w300 {
			width: 300px;
		}
</style>
<script>
	$(document).ready(function(){
		$('#inputButton').click(inputButtonClick);
		list();
	});
	
	//댓글 저장
	function inputButtonClick(){
		let inputData = {
				name : $('#name').val(),
				comment : $('#comment').val()
			};
		
		$.ajax({
			url: 'write',
			type: 'post',
			data : inputData,
			success: function() { alert('성공');},
			error: function() { alert('실패'); }
		});
		//입력한 이름과 글내용 읽기
		//서버로 전달
	}
	
	function list() {
		$.ajax({
			url : 'list',
			type: 'get',
			dataType: 'json',
			success: function(list){
				// 테이블의 기존 내용 삭제
				$('#commentTbody').empty();

				// 서버에서 받은 댓글 목록을 반복하여 테이블에 추가
				$(list).each(function(i, ob) {
					let html = `
						<tr>
							<td class="numTd">${ob.num}</td>
							<td>${ob.name}</td>
							<td class="commentTd">${ob.comment}</td>
							<td><button class="deleteButton" data-num="${ob.num}">삭제</button></td>
							<td><button class="updateButton">수정</button></td>
						</tr>
					`;
					// 생성된 HTML을 테이블에 추가
					$('#commentTbody').append(html);
				});
				
				// 댓글 목록이 테이블에 추가된 후, 삭제/수정 버튼에 클릭 이벤트를 연결
				//삭제 버튼 클릭 이벤트
				$('.deleteButton').click(deleteButtonClick);
				//수정 버튼 클릭 이벤트
				$('.updateButton').click(updateButtonClick);
			},
			
			// 목록 조회 실패 시 경고 메시지 표시
			error: function() {
				alert('목록 조회 실패');
			}

		});
	}	
	
	//삭제
	function deleteButtonClick(e) {
		let num = $(this).data('num');
		$.ajax({
			url: 'delete',
			type: 'post',
			// 서버에 보낼 데이터 (삭제할 댓글 번호)
			data : {num : num},
			success: function(data) {
				list();
			},
			error: function() {
				alert('저장 실패');
			}
		});
	}

	//수정
	function updateButtonClick() {
		// 클릭한 버튼이 속한 행(tr) 찾기
		let tr = $(this).closest('tr');
		// 같은 행의 class명이 commentTd인 td의 텍스트
		let commentText = tr.find('.commentTd').text();
		// 같은 행의 class명이 numTd인 td의 텍스트
		let numText = tr.find('.numTd').text();

		// 텍스트를 입력 대화상자에 보여주고 수정하도록 함
		let newCommentText = prompt('수정할 내용을 입력하세요', commentText);

		// 확인 버튼을 누르면 서버로 전송하여 저장
		if (newCommentText != null && newCommentText != '') {
			$.ajax({
				url: 'update',
				type: 'post',
				data: {num: numText, comment: newCommentText},
				success: function() {
					list();
				},
				error: function(e) {
					alert('수정 실패');
				}
			});
		}
	}
	
</script>
</head>
<body>
	<h1>[ 댓글 달기 ]</h1>
	<!--  댓글쓰기 폼 -->
	<div>
		<input type="text" id="name" placeholder="작성자명을 입력하세요.">
		<input type="text" id="comment" placeholder="댓글 내용을 입력하세요.">
		<button id="inputButton">저장</button>
	</div>
	<br>
	<table>
		<thead>
			<tr>
				<th>번호</th>
				<th>작성자</th>
				<th class="w300">내용</th>
				<th></th>
				<th></th>
			</tr>
		</thead>

		<tbody id="commentTbody">
			<!-- 댓글 내용 출력 영역 -->
		</tbody>
	</table>

</body>
</html>
